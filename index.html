<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white text-black">
      <header class="lg:mx-20 mx-5 bg-sky-100 my-8">
        <nav class="flex justify-between px-5 py-3">
            <div class="">
                <p class="text-3xl font-bold">Interactive</p>
                <p class="text-2xl text-gray-500">Geometry Genius</p>
            </div>
            <button class="bg-blue-600 h-10 mt-3  px-7 text-white font-medium rounded-md">Blog</button>
        </nav>
      </header>

      <main>
        <section class="lg:mx-20 mx-5">
           
             <div class="lg:flex">
                 <!-- triangle card -->
                <div class="flex-1 lg:grid grid-cols-3">
                <div class="card mt-8 border-2 mx-8 lg:mx-0 lg:w-72 shadow-md">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/triangle.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center ">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <div class="mt-2 mb-4">
                        <input class="w-16 outline-none bg-gray-200 text-black px-2" type="text" placeholder="b"><span> cm</span>
                        <input class="w-16 outline-none bg-gray-200 text-black ml-8 px-2" type="text" placeholder="h"><span> cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button class=" w-full py-3 bg-blue-500 rounded-md text-white">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- Rectangle calculate -->
                <div class="card mt-8 border-2 mx-8 lg:mx-0  lg:w-72 shadow-md">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/rectangle.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center ">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =  w x l</p>
                      <div class="mt-2 mb-4">
                        <input class="w-16 outline-none bg-gray-200 text-black px-2" type="text" placeholder="w"><span> cm</span>
                        <input class="w-16 outline-none bg-gray-200 text-black ml-8 px-2" type="text" placeholder="l"><span> cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button class=" w-full py-3 bg-blue-500 rounded-md text-white">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- Parallelogram calculate -->
                <div class="card border-2 mt-8 mx-8 lg:mx-0 lg:w-72 shadow-md">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center ">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) =  b x h</p>
                      <div class="mt-2 mb-4">
                        <input class="w-16 outline-none bg-gray-200 text-black px-2" type="text" placeholder="b"><span> cm</span>
                        <input class="w-16 outline-none bg-gray-200 text-black ml-8 px-2" type="text" placeholder="h"><span> cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button class=" w-full py-3 bg-blue-500 rounded-md text-white">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- Rhombus calculate -->
                <div class="card border-2 mt-8 mx-8 lg:mx-0 lg:w-72 shadow-md">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/rhombus.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center ">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 x d <sub>1</sub> x d <sub>2</sub> </p>
                      <div class="mt-2 mb-4">
                        <input class="w-16 outline-none bg-gray-200 text-black px-2" type="text" placeholder="d1"><span> cm</span>
                        <input class="w-16 outline-none bg-gray-200 text-black ml-8 px-2" type="text" placeholder="d2"><span> cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button class=" w-full py-3 bg-blue-500 rounded-md text-white">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- pentagon calculate -->
                <div class="card border-2 mt-8 mx-8 lg:mx-0 lg:w-72 shadow-md">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/pentagon.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center ">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 x p x b</p>
                      <div class="mt-2 mb-4">
                        <input class="w-16 bg-gray-200 outline-none text-black px-2" type="text" placeholder="p"><span> cm</span>
                        <input class="w-16 bg-gray-200 outline-none text-black ml-8 px-2" type="text" placeholder="b"><span> cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button class=" w-full py-3 bg-blue-500 rounded-md text-white">Calculate</button>
                      </div>
                    </div>
                  </div>



                  <!-- elipse calculate -->
                <div class="card border-2 mt-8 mx-8 lg:mx-0 lg:w-72 shadow-md">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/ellipse.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center ">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = &#8508;ab</p>
                      <div class="mt-2 mb-4">
                        <input class="w-16 bg-gray-200 text-black px-2 outline-none" type="text" placeholder="a"><span> cm</span>
                        <input class="w-16 bg-gray-200 text-black ml-8 px-2 outline-none" type="text" placeholder="b"><span> cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button class=" w-full py-3 bg-blue-500 rounded-md text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                </div>
                  <!-- another part -->
                   <div class="border-2 mt-8 border-black lg:w-72 mx-8 lg:mx-0">
                      <p class="text-xl underline font-semibold text-center py-5 px-3">Area Calculation</p>
                   </div>
             </div>
        </section>
      </main>
</body>
</html>
